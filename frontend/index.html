<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Feed and Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="camera-container">
        <h2>Camera Feed</h2>
        <video id="camera-feed" autoplay></video>
    </div>

    <div id="description-container">
        <h2>Description</h2>
        <button id="analyze-btn">Analyze Frame</button>
        <textarea id="feed-description" placeholder="Click 'Analyze Frame' to get a description..."></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
